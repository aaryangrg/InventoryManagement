{% extends "inventory/base.html" %} {% block content %}
<div class="content-section">
  <form method="POST" style="flex-direction: column; display: flex">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Create New Inventory Item</legend>
      {{form.as_p}}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">
        Add to Inventory
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-plus-circle-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
          />
        </svg>
      </button>
      <a class="btn btn-outline-dark" href="{%url 'file-upload'%}"
        >Upload Item Sheet
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-file-earmark-arrow-up-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM6.354 9.854a.5.5 0 0 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 8.707V12.5a.5.5 0 0 1-1 0V8.707L6.354 9.854z"
          />
        </svg>
      </a>
    </div>
  </form>
</div>
{% endblock content %}
