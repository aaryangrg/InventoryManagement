{% extends "inventory/base.html" %} {% block content %}
<div class="content-section">
  <form method="POST" style="flex-direction: column; display: flex">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Create New Inventory Item</legend>
      {{form.as_p}}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Update Details</button>
    </div>
    <div class="form-group">
      <a class="btn btn-outline-danger" href="/inventory/{{object.id}}/delete">
        Delete Item</a
      >
    </div>
  </form>
</div>
{% endblock content %}
