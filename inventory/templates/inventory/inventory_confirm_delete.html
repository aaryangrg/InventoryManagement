{% extends "inventory/base.html" %} {% block content %}
<div class="content-section">
  <form method="POST" style="flex-direction: column; display: flex">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">
        Are you sure you want to delete {{object.item_name}} ?
      </legend>
    </fieldset>
    <div
      style="justify-content: space-evenly; display: flex; flex-direction: row"
    >
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">
          Delete Item
        </button>
      </div>
      <div class="form-group">
        <a
          class="btn btn-outline-warning"
          href="{% url 'item-update' object.id %} "
          >Cancel</a
        >
      </div>
    </div>
  </form>
</div>
{% endblock content %}
