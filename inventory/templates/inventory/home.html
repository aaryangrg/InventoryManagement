{% extends "inventory/base.html" %} {%block content%} {% for item in items%}
<div
  class="bg-dark text-light w-40 p-4 flex-column align-items-center m-1 border border-warning d-flex"
>
  <h3>{{item.item_name}}</h3>
  <h6><strong>Stock Left : {{item.stock}}</strong></h6>
  <button
    class="btn-success rounded border border-warning"
    onclick="window.location.href = '/inventory/{{item.id}}'"
  >
    View Details
  </button>
</div>
{% endfor %} {% endblock%}
